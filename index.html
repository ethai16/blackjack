<!doctype html>
<html lang="en">

<head>
    <title>BlackJack</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/blackjack/style/global.css">
</head>

<body class = "d-flex align-items-center justify-content-between">
    <div id = "screen" class = "busted"> </div>
    <div id ="book-keeping" class ="bookKeeping bg-success tableBorder d-flex justify-content-between" style = "flex-direction:column">
        <div>
            <label>Wins: </label>
            <label id= "win-count">0</label>
            <br>
            <label>Losses: </label>
            <label id= "loss-count">0</label>
            <br>
            <label>Draws: </label>
            <label id= "draw-count">0</label>
        </div>

        <div>
            Money
            <br>
            Accumulated:
            <label id="money-accumulated">500</label>
            <br>
            Wager:
            <label id="wager-placed">0</label>
            <br>
            <input type="text" id = "wager" onfocus="this.value=''">
            <button id = "bet-button">Bet</button>
        </div>
    </div>
    <div id="table" class="tableSize bg-success tableBorder">

        <label>Dealer: </label>

        <label id="dealer-points" class="points"></label>

        <div id="dealer-hand" class="hand handSize">
            <div class="row height100">
                <div class="col bg-lightgreen height100 mx-5">
                    <div id="dealerHand" class = "height100">
                    </div>
                </div>
            </div>
        </div>

        <label>Player: </label>

        <label id="player-points" class="points"></label>

        <div id="player-hand" class="hand handSize">
            <div class="row height100">
                <div class="col bg-lightgreen height100 mx-5">
                    <div id="playerHand" class = "height100">
                    </div>
                </div>
            </div>
        </div>
        <div class = "button-container d-flex justify-content-center align-items-center">
            <div class="buttons">

                <button id="deal-button" class = "mr-3">Deal</button>

                <button id="hit-button" class = "mr-3">Hit</button>

                <button id="stand-button">Stand</button>

            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src ="script/blackjack.js"></script>
</body>

</html>
